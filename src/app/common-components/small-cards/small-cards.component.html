<div class="container" style="margin-top:50px;">

    <div class="card-sl">
        <div class="card-image">
            <img
                src="{{data.imageUrls[0]}}" style="height: 300px; background-size: cover;" alt="card image"/>
        </div>

        <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
        <div class="card-heading">
            {{data.itemName}}
        </div>
        <div class="card-text">
            {{data.description}}
        </div>
        <div class="card-text">
            Rs. {{data.itemPrice}} /=
        </div>
        
        <a href="contact-seller" class="card-button" id="contactSeller" (click)="getSessionData(data)"> Contact seller</a>
    </div>

</div>
