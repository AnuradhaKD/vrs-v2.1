<div class="container" style="margin-top:50px;">

    <div class="card-sl">
        <div class="card-image">
            <img
                src="{{data.imgLink}}" style="height: 300px; background-size: cover;"/>
        </div>

        <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
        <div class="card-heading">
            {{data.name}}
        </div>
        <div class="card-text">
            {{data.description}}
        </div>
        <div class="card-text">
            Rs. {{data.price}} /=
        </div>
        
        <a href="contact-seller" class="card-button"> Contact seller</a>
    </div>

</div>
